<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- GSAP para animaciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <!-- Animación de la Botella -->
    <div class="text-center mb-4">
      <img src="imagenes/botella.png.gif" id="botella" alt="Botella" style="width: 100px; position: relative;">
    </div>

    <!-- Título principal -->
    <h1 class="text-center mb-4">Consumos por Mesa</h1>

    <!-- Mesas -->
    <div class="row">
      <!-- Mesa uno -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded">
          <div class="card-body text-center">
            <i class="bi bi-clipboard-check text-primary mb-3" style="font-size: 2rem;"></i>
            <h5 class="card-title">Mesa #1</h5>
            <p class="card-text">Consumo total: <span id="mesa1-total" data-total="0">$0 COP</span></p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMesa1">Registrar Consumo</button>
            <button class="btn btn-danger mt-2" data-mesa="mesa1">Borrar Cuenta</button>
            <ul id="mesa1-historial" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>

      <!-- Mesa dos -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded">
          <div class="card-body text-center">
            <i class="bi bi-clipboard-check text-primary mb-3" style="font-size: 2rem;"></i>
            <h5 class="card-title">Mesa #2</h5>
            <p class="card-text">Consumo total: <span id="mesa2-total" data-total="0">$0 COP</span></p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMesa2">Registrar Consumo</button>
            <button class="btn btn-danger mt-2" data-mesa="mesa2">Borrar Cuenta</button>
            <ul id="mesa2-historial" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>

      <!-- Mesa tres -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded">
          <div class="card-body text-center">
            <i class="bi bi-clipboard-check text-primary mb-3" style="font-size: 2rem;"></i>
            <h5 class="card-title">Mesa #3</h5>
            <p class="card-text">Consumo total: <span id="mesa3-total" data-total="0">$0 COP</span></p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMesa3">Registrar Consumo</button>
            <button class="btn btn-danger mt-2" data-mesa="mesa3">Borrar Cuenta</button>
            <ul id="mesa3-historial" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico de balances -->
    <h2 class="text-center mb-4">Balances Totales</h2>
    <div class="container">
      <canvas id="graficoBalances" width="400" height="200"></canvas>
    </div>

    <!-- Modales para Registrar Consumo -->
    <!-- Modal para Mesa 1 -->
    <div class="modal fade" id="modalMesa1" tabindex="-1" aria-labelledby="modalMesa1Label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalMesa1Label">Registrar Consumo - Mesa 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formMesa1">
              <div class="mb-3">
                <label for="productoMesa1" class="form-label">Producto</label>
                <input type="text" id="productoMesa1" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="precioMesa1" class="form-label">Precio</label>
                <input type="number" id="precioMesa1" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para Mesa 2 -->
<div class="modal fade" id="modalMesa2" tabindex="-1" aria-labelledby="modalMesa2Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMesa2Label">Registrar Consumo - Mesa 2</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formMesa2">
          <div class="mb-3">
            <label for="productoMesa2" class="form-label">Producto</label>
            <input type="text" id="productoMesa2" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="precioMesa2" class="form-label">Precio</label>
            <input type="number" id="precioMesa2" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal para Mesa 3 -->
<div class="modal fade" id="modalMesa3" tabindex="-1" aria-labelledby="modalMesa3Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMesa3Label">Registrar Consumo - Mesa 3</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formMesa3">
          <div class="mb-3">
            <label for="productoMesa3" class="form-label">Producto</label>
            <input type="text" id="productoMesa3" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="precioMesa3" class="form-label">Precio</label>
            <input type="number" id="precioMesa3" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Repite los modales para Mesa 2 y Mesa 3 -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
